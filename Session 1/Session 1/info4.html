<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Information Form</title>
        
    </head>
    <body>
Information Form
<form id="info" method="post" action="">
<fieldset>
<label for="firstname">First Name </label><input type="text" id="firstname" /><br />
<label for="lastname">Last Name </label><input type="text" id="lastname" /><br />
<label for="emailaddress">Email Address </label><input type="text" id="emailaddress" /><br />
<label for="phonenumber">Phone Number </label><input type="text" id="phonenumber" /><br />
<label for="hearing">How did you hear about us?</label><br />
<select id="hearing">
<option value="TV">TV </option>
<option value="Radio">Radio </option>
<option value="Other">Option </option>
</select><br />
<label for="activity">What are your favorite activities?</label><br />
<input type="checkbox" name="activity" value="Working out">Working out </input>
<input type="checkbox" name="activity" value="Playing a Sport">Playing a sport </input>
<input type="checkbox" name="activity" value="Walking trails">Walking trails </input> <br />
<label for="interest">Areas of Interest</label>
<textarea name="interest"></textarea>
<input type="submit" name="submit" id="submit" value="Submit" />

</fieldset>
</form>
    </body>
</html>
