<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Drawing examples</title>

<script>
    function loadCanvas() {
        var cvs = document.getElementById("canvasTest");
        context = cvs.getContext("2d");
        context.fillStyle = "rgb(0,0,255)";
        context.fillRect(10, 20, 200, 200);
    }

   
</script>
</head>
<body onload="loadCanvas();">
<canvas id = "canvasTest" width="200" height="200">
</canvas>

    <circle id="greenball" cx="40" cy="40" r="40" fill="#88FF88" />
</svg>


    </body>
</html>
